<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix South Africa - Watch TV Shows online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Assets/Netflix N logo.svg">
</head>
<body>

<!--First Section-->
    
   
        <div class="banner-wrapper">
        
        <!--Overlay-->
 
            <div class="overlay"></div>

            <!--Background Image-->

                <div class="background-image">
                    <img src="/Assets/Netflix Background Image.jpg" alt="background-image">
                </div>

            <!--Navigation Bar-->
        
                <div class="nav">

                    <!--Logo-->

                        <img src="/Assets/Netflix Text Logo.svg">

                    <!--Sign In Button-->

                        <a href="/signin.html">Sign In</a>

                </div> 
            
            <!--Main Content-->

                <div class="main-content">
                    <h1>Unlimited movies, TV Shows, and more</h1>
                    <P>Watch anywhere. Cancel anytime</P>
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>

                    <!--Get Started-->
                        <div class="get-started">
                            <form>
                                <input placeholder="Email address">
                                <button>Get Started 
                                       <img src="/Assets/chevron-right (5).svg">
                                </button>
                            </form>
                            
                        </div>   

                </div> 

            
        
        </div>
        <div class="info-container">

            <!--Text-->

                <div class="text-container">
                    <h2>Enjoy on your TV</h2>
                    <P>wATCH ON Smart TVS, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</P>
                </div>
            
            <!--TV-->


                <div class="tv-container">
                    
                    <video src="./Assets/com-optimize-2-unscreen.gif"> 
                    </video>
                </div>
        </div>
    
    </section>

</body>
</html>
